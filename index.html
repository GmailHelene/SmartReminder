<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SmartReminder Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2E86AB">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SmartReminder">
    
    <style>
        :root {
            --primary-color: #2E86AB;
            --primary-dark: #1a5f7a;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --light-bg: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .app-container {
            max-width: 428px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--card-shadow);
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(46, 134, 171, 0.1);
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary-color);
            display: block;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .content {
            padding: 0 20px 100px 20px;
        }
        
        .form-section {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid #f0f0f0;
        }
        
        .form-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(46, 134, 171, 0.1);
        }
        
        .form-row {
            display: flex;
            gap: 12px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(46, 134, 171, 0.3);
        }
        
        .btn-primary:hover, .btn-primary:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 134, 171, 0.4);
        }
        
        .btn-secondary {
            background: var(--light-bg);
            color: #666;
            border: 1px solid #e1e5e9;
        }
        
        .btn-danger {
            background: var(--danger-color);
            color: white;
            padding: 8px 12px;
            font-size: 12px;
            width: auto;
        }
        
        .reminders-section {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            border: 1px solid #f0f0f0;
        }
        
        .section-header {
            padding: 20px;
            background: var(--light-bg);
            border-bottom: 1px solid #e1e5e9;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
        }
        
        .reminders-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .reminder-card {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .reminder-card:last-child {
            border-bottom: none;
        }
        
        .reminder-card:hover {
            background: #fafbfc;
        }
        
        .reminder-card.overdue {
            border-left: 4px solid var(--danger-color);
            background: rgba(220, 53, 69, 0.05);
        }
        
        .reminder-card.urgent {
            border-left: 4px solid var(--warning-color);
            background: rgba(255, 193, 7, 0.05);
        }
        
        .reminder-card.normal {
            border-left: 4px solid var(--primary-color);
        }
        
        .reminder-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .reminder-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin: 0;
            flex: 1;
        }
        
        .priority-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .priority-high {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
        }
        
        .priority-medium {
            background: rgba(255, 193, 7, 0.1);
            color: #e6a700;
        }
        
        .priority-low {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
        }
        
        .reminder-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.5;
        }
        
        .reminder-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .reminder-info {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            font-size: 13px;
            color: #666;
        }
        
        .reminder-time {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .no-reminders {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-reminders-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .bottom-actions {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 428px;
            width: 100%;
            background: white;
            padding: 20px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            border-top: 1px solid #f0f0f0;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
        }
        
        .floating-add {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(46, 134, 171, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .floating-add:hover {
            transform: scale(1.1);
        }
        
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success-color);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1500;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 340px;
            width: 100%;
            text-align: center;
        }
        
        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        @media (max-width: 480px) {
            .form-row {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .reminder-meta {
                flex-direction: column;
                align-items: flex-start;
            }
        }
        
        /* Smooth animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>📝 SmartReminder Pro</h1>
            <p>Hold styr på det som betyr noe</p>
        </div>
        
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">Totalt</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="activeCount">0</span>
                <span class="stat-label">Aktive</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="todayCount">0</span>
                <span class="stat-label">I dag</span>
            </div>
        </div>
        
        <div class="content">
            <div class="form-section">
                <div class="form-title">➕ Ny påminnelse</div>
                
                <div class="form-group">
                    <label for="title">📝 Hva skal huskes?</label>
                    <input type="text" id="title" class="form-input" placeholder="f.eks. Møte med kunde">
                </div>
                
                <div class="form-group">
                    <label for="description">📄 Beskrivelse</label>
                    <textarea id="description" class="form-input" rows="2" placeholder="Tilleggsinformasjon..."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="datetime">📅 Dato og tid</label>
                        <input type="datetime-local" id="datetime" class="form-input">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">🏷️ Kategori</label>
                        <select id="category" class="form-input">
                            <option value="Privat">🏠 Privat</option>
                            <option value="Jobb">💼 Jobb</option>
                            <option value="Helse">⚕️ Helse</option>
                            <option value="Familie">👨‍👩‍👧‍👦 Familie</option>
                            <option value="Økonomi">💰 Økonomi</option>
                            <option value="Utdanning">📚 Utdanning</option>
                            <option value="Annet">📎 Annet</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">🎯 Prioritet</label>
                        <select id="priority" class="form-input">
                            <option value="Lav">🟢 Lav</option>
                            <option value="Medium" selected>🟡 Medium</option>
                            <option value="Høy">🔴 Høy</option>
                        </select>
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="addReminder()">
                    🚀 Legg til påminnelse
                </button>
            </div>
            
            <div class="reminders-section">
                <div class="section-header">
                    <h3 class="section-title">📋 Dine påminnelser</h3>
                </div>
                <div id="reminders" class="reminders-list"></div>
            </div>
        </div>
        
        <div class="bottom-actions">
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="exportData()" style="flex: 1;">
                    📤 Eksporter
                </button>
                <button class="btn btn-secondary" onclick="clearAllData()" style="flex: 1;">
                    🗑️ Rydd alt
                </button>
            </div>
        </div>
    </div>
    
    <!-- Toast notification -->
    <div id="toast" class="toast"></div>
    
    <!-- Confirmation modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Bekreft handling</h3>
            <p id="modalMessage">Er du sikker?</p>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeModal()">Avbryt</button>
                <button class="btn btn-danger" id="confirmBtn">Bekreft</button>
            </div>
        </div>
    </div>

    <script>
        // App initialization
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });
        
        function initializeApp() {
            setDefaultDateTime();
            loadReminders();
            updateStats();
            
            // Add touch feedback
            document.addEventListener('touchstart', function(e) {
                if (e.target.classList.contains('btn') || e.target.classList.contains('reminder-card')) {
                    e.target.style.transform = 'scale(0.95)';
                }
            });
            
            document.addEventListener('touchend', function(e) {
                if (e.target.classList.contains('btn') || e.target.classList.contains('reminder-card')) {
                    setTimeout(() => {
                        e.target.style.transform = '';
                    }, 150);
                }
            });
            
            // Auto-refresh every minute
            setInterval(() => {
                loadReminders();
                updateStats();
            }, 60000);
        }
        
        function setDefaultDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('datetime').value = now.toISOString().slice(0, 16);
        }
        
        function updateStats() {
            const reminders = getReminders();
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const tomorrow = new Date(today.getTime() + 24 * 60 * 60 * 1000);
            
            const todayReminders = reminders.filter(r => {
                const reminderDate = new Date(r.datetime);
                return reminderDate >= today && reminderDate < tomorrow;
            });
            
            document.getElementById('totalCount').textContent = reminders.length;
            document.getElementById('activeCount').textContent = reminders.length;
            document.getElementById('todayCount').textContent = todayReminders.length;
        }
        
        function getReminders() {
            return JSON.parse(localStorage.getItem('smartpaminner_reminders') || '[]');
        }
        
        function saveReminders(reminders) {
            localStorage.setItem('smartpaminner_reminders', JSON.stringify(reminders));
        }
        
        function addReminder() {
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const datetime = document.getElementById('datetime').value;
            const category = document.getElementById('category').value;
            const priority = document.getElementById('priority').value;
            
            if (!title) {
                showToast('⚠️ Tittel er påkrevd!', 'warning');
                return;
            }
            
            if (!datetime) {
                showToast('⚠️ Dato og tid er påkrevd!', 'warning');
                return;
            }
            
            const reminder = {
                id: Date.now().toString(),
                title,
                description,
                datetime,
                category,
                priority,
                created: new Date().toISOString()
            };
            
            const reminders = getReminders();
            reminders.push(reminder);
            saveReminders(reminders);
            
            // Clear form
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
            setDefaultDateTime();
            document.getElementById('category').value = 'Privat';
            document.getElementById('priority').value = 'Medium';
            
            loadReminders();
            updateStats();
            showToast('✅ Påminnelse opprettet!', 'success');
            
            // Smooth scroll to reminders
            document.querySelector('.reminders-section').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }
        
        function loadReminders() {
            const reminders = getReminders();
            const container = document.getElementById('reminders');
            
            if (reminders.length === 0) {
                container.innerHTML = `
                    <div class="no-reminders">
                        <div class="no-reminders-icon">🎉</div>
                        <h3>Ingen påminnelser akkurat nå!</h3>
                        <p>Bruk skjemaet over for å lage din første påminnelse</p>
                    </div>
                `;
                return;
            }
            
            // Sort by datetime
            reminders.sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
            
            container.innerHTML = reminders.map(reminder => {
                const reminderDate = new Date(reminder.datetime);
                const now = new Date();
                const timeUntil = getTimeUntil(reminderDate);
                const isOverdue = reminderDate < now;
                const isUrgent = (reminderDate - now) < 3600000 && (reminderDate - now) > 0; // Less than 1 hour
                
                let cardClass = 'reminder-card';
                if (isOverdue) cardClass += ' overdue';
                else if (isUrgent) cardClass += ' urgent';
                else cardClass += ' normal';
                
                return `
                    <div class="${cardClass} fade-in">
                        <div class="reminder-header">
                            <h4 class="reminder-title">${reminder.title}</h4>
                            <span class="priority-badge priority-${reminder.priority.toLowerCase()}">${reminder.priority}</span>
                        </div>
                        <p class="reminder-description">${reminder.description}</p>
                        <div class="reminder-meta">
                            <div class="reminder-info">
                                <span>📅 ${formatDateTime(reminderDate)}</span>
                                <span>🏷️ ${reminder.category}</span>
                                <span class="reminder-time">${timeUntil}</span>
                            </div>
                            <button class="btn btn-danger" onclick="deleteReminder('${reminder.id}')">
                                🗑️ Slett
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function getTimeUntil(targetDate) {
            const now = new Date();
            const diff = targetDate - now;
            
            if (diff < 0) {
                const pastDiff = Math.abs(diff);
                if (pastDiff < 3600000) {
                    const minutes = Math.floor(pastDiff / 60000);
                    return `Forfalt for ${minutes} min siden`;
                } else if (pastDiff < 86400000) {
                    const hours = Math.floor(pastDiff / 3600000);
                    return `Forfalt for ${hours} timer siden`;
                } else {
                    const days = Math.floor(pastDiff / 86400000);
                    return `Forfalt for ${days} dager siden`;
                }
            } else if (diff < 3600000) {
                const minutes = Math.floor(diff / 60000);
                return `${minutes} minutter igjen`;
            } else if (diff < 86400000) {
                const hours = Math.floor(diff / 3600000);
                return `${hours} timer igjen`;
            } else {
                const days = Math.floor(diff / 86400000);
                return `${days} dager igjen`;
            }
        }
        
        function formatDateTime(date) {
            return date.toLocaleString('no-NO', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function deleteReminder(id) {
            showConfirmModal(
                'Slett påminnelse',
                'Er du sikker på at du vil slette denne påminnelsen?',
                () => {
                    const reminders = getReminders();
                    const filtered = reminders.filter(r => r.id !== id);
                    saveReminders(filtered);
                    loadReminders();
                    updateStats();
                    showToast('🗑️ Påminnelse slettet!', 'success');
                }
            );
        }
        
        function exportData() {
            const reminders = getReminders();
            if (reminders.length === 0) {
                showToast('⚠️ Ingen data å eksportere!', 'warning');
                return;
            }
            
            const dataStr = JSON.stringify(reminders, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `smart_paminner_backup_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            showToast('📤 Data eksportert!', 'success');
        }
        
        function clearAllData() {
            const reminders = getReminders();
            if (reminders.length === 0) {
                showToast('⚠️ Ingen data å slette!', 'warning');
                return;
            }
            
            showConfirmModal(
                'Slett alle påminnelser',
                'Er du sikker på at du vil slette ALLE påminnelser? Dette kan ikke angres!',
                () => {
                    localStorage.removeItem('smartpaminner_reminders');
                    loadReminders();
                    updateStats();
                    showToast('🗑️ Alle påminnelser slettet!', 'success');
                }
            );
        }
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }
        
        function showConfirmModal(title, message, callback) {
            const modal = document.getElementById('confirmModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const confirmBtn = document.getElementById('confirmBtn');
            
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.style.display = 'flex';
            
            confirmBtn.onclick = () => {
                callback();
                closeModal();
            };
        }
        
        function closeModal() {
            document.getElementById('confirmModal').style.display = 'none';
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        addReminder();
                        break;
                    case 's':
                        e.preventDefault();
                        exportData();
                        break;
