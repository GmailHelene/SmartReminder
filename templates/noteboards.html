{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <h2>游늶 Delte Tavler</h2>
                <p class="text-muted">Samarbeid med andre p친 delte notattavler</p>
                
                <!-- Create New Board -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Opprett ny tavle</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('create_board') }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" name="title" class="form-control" 
                                           placeholder="Tavletittel" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" name="description" class="form-control" 
                                           placeholder="Beskrivelse (valgfritt)">
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-primary w-100">Opprett</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Join Board -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Bli med p친 tavle</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('join_board') }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="row">
                                <div class="col-md-8">
                                    <input type="text" name="access_code" class="form-control" 
                                           placeholder="Skriv inn tilgangskode" required>
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-success w-100">Bli med</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


{% block scripts %}
<script>
function shareBoardLink(accessCode) {
    const link = `${window.location.origin}/join-board?code=${accessCode}`;
    
    if (navigator.share) {
        navigator.share({
            title: 'Bli med p친 delt tavle',
            text: 'Bli med p친 min delte tavle i Smart P친minner Pro',
            url: link
        });
    }
}
</script>
{% endblock %}
