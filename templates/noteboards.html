{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <h2>游늶 Delte Tavler</h2>
                <p class="text-muted">Samarbeid med andre p친 delte notattavler</p>
                
                <!-- Create New Board -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Opprett ny tavle</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('create_board') }}">
                            {{ csrf_token() }}
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" name="title" class="form-control" 
                                           placeholder="Tavletittel" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script>
function shareBoardLink(accessCode) {
    const link = `${{window.location.origin}}/join-board?code=${accessCode}`;
    
    if (navigator.share) {
        navigator.share({
            title: 'Bli med p친 delt tavle',
            text: 'Bli med p친 min delte tavle i Smart P친minner Pro',
            url: link
        });
    }
}
</script>
{% endblock %}
